<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-box">
        <h1>Wether app</h1>
        <div class="wether-icon">
            <i class="bi bi-cloud-sun"></i>
        </div>
        <div class="search">
            <input type="text" placeholder="enter city name" id="place">
            <i class="bi bi-search" onclick="getdata()"></i>
        </div>
        <h1 class="degree" id="degree">0Â°<span class="spn">C</span></h1>
        <h2 id="city">place</h2>
        <div class="total">
            <div class="group">
                <div class="one">
                    <h3>Wind Flow</h3>
                    <i class="bi bi-wind"></i>
                    <h4 id="wind">0 km/h</h4>
                </div>
                <div class="one">
                    <h3>Humidity</h3>
                    <i class="bi bi-droplet-half"></i>
                    <h4 id="humidity">0 gm/kg</h4>
                </div>
                <div class="one">
                    <h3>Pressure</h3>
                    <i class="bi bi-speedometer2"></i>
                    <h4 id="pressure">0 p</h4>
                </div>
            </div>
            <div class="group-2">
                <div class="one">
                    <h3>Longitude</h3>
                    <i class="bi bi-globe"></i>
                    <h4 id="long">0.00</h4>
                </div>
                <div class="one">
                    <h3>Lattitude</h3>
                    <i class="bi bi-globe"></i>
                    <h4 id="lat">0.00</h4>
                </div>
            </div>
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
